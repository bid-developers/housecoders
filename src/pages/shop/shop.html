<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img class="img" src="assets/img/retail_qr_code.jpg"/>
  <button ion-button full (click)="Qrscan()">Scan Qr code</button>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card *ngIf="scanCodeData">
          <ion-card-header>
            Output
          </ion-card-header>
          <ion-card-content>
            <p>Text : {{scanCodeData.text}}</p>
            <p>Format : {{scanCodeData.format}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-grid class="transp" padding top>
        <ion-row>
            <ion-col padding left>
                <!--     <button class="fulltransp" (tap)="ami()"><img src="assets/img/AMIButton.png"/></button>
                --> </ion-col>
            <ion-col padding>
                <!--       <button class="fulltransp" (tap)="amitv()"><img src="assets/img/AMITVButton.png"/></button>
             -->      </ion-col>
        </ion-row>
    </ion-grid>

<ion-fab bottom center>
    <button ion-fab color="danger">Pay</button>
    <ion-fab-list side="left">
      <button ion-fab color="white" (click)="bluewallet(currency,amount)"><img src="assets/img/bw.png"/></button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <button ion-fab color="white" (click)="paypal(currency,amount)"><img src="assets/img/ppal.png"/></button>
    </ion-fab-list>
    <ion-fab-list side="right">
      <button ion-fab color="white" (click)="scan(currency,amount)"><img src="assets/img/card.png"/></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
