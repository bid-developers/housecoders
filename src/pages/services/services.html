<ion-header>

  <ion-navbar>
    <ion-title>Contribute Your Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Services</ion-label>
            <ion-select [(ngModel)]="currency">
            <ion-option value="brick laying">Brick Laying</ion-option>
            <ion-option value="carpentry">Carpentry</ion-option>
            <ion-option value="window glazing">Glazing</ion-option>
            <ion-option value="earth clearing">Earth Clearing</ion-option>
            <ion-option value="electrical">Electrical</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <div id="container">

        <ion-list>
            <ion-item>
                <ion-label>Start Date</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="dateStarts"></ion-datetime>
            </ion-item>


            <ion-item>
                <ion-label>Start Time</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="timeStarts"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label>Ends</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="timeEnds"></ion-datetime>
            </ion-item>
        </ion-list>

        <button ion-button color="primary" full rounded  (click)="bluewallet(currency,dateStarts,timeStarts,timeEnds)"
        [disabled]="!currency || !dateStarts || !timeStarts || !timeEnds">Fund</button>
    </div>
</ion-content>
