  Ionic pages and navigation.

<ion-header color="light" *ngFor="let item of items | async">

<ion-slides autoplay="3000" loop="true" speed="1000">
    <ion-slide>
        <img class="img" src="assets/img/nbhf_slide1.jpg"/>
    </ion-slide>
    <ion-slide>
        <img class="img" src={{item.advertURL}}/>
    </ion-slide>
    <ion-slide >
        <img class="img" src={{item.advertURL1}}/>
    </ion-slide>
    <ion-slide >
        <img class="img" src={{item.advertURL2}}/>
    </ion-slide>
    <ion-slide >
        <img class="img" src={{item.advertURL3}}/>
    </ion-slide>
    <ion-slide >
        <img class="img" src={{item.advertURL4}}/>
    </ion-slide>
    <ion-slide >
        <img class="img" src={{item.advertURL5}}/>
    </ion-slide>
</ion-slides>
</ion-header>


<ion-content padding>
    <div id="container">
        <ion-list>

            <ion-item id="rounded">
                <ion-label floating>Point Code</ion-label>
                <ion-input type="number" value=""></ion-input>
            </ion-item>

        </ion-list>

        <button ion-button color="secondary" outline>Redeem</button>
    </div>
</ion-content>
