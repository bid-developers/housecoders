<ion-header>

  <ion-navbar>
    <ion-title>Contribute Your Material</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Material To contribute</ion-label>
            <ion-select [(ngModel)]="currency">
            <ion-option value="bricks">Bricks</ion-option>
            <ion-option value="bag(s) of cement">Cement</ion-option>
            <ion-option value="box(es) of tiles">Tiles</ion-option>
            <ion-option value="door(s)">Doors</ion-option>
            <ion-option value="window frame(s)">Window Frames</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <div id="container">
        <ion-list>

            <ion-item id="rounded">
                <ion-label floating>Quantity:</ion-label>
                <ion-input type="number" [(ngModel)]="amount" value=""></ion-input>
            </ion-item>

        </ion-list>

        <button ion-button color="primary" full rounded  (click)="bluewallet(currency,amount)"
        [disabled]="!currency || !amount">Submit Material</button>

    </div>
</ion-content>
